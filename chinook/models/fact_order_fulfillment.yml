version: 2

models:
  - name: fact_playlist_engagement
    description: "Fact table capturing playlistâ€“track relationships along with genre, album, and artist context"
    columns:
      - name: playlist_id
        description: "Unique ID for the playlist"
        tests: [not_null]
      - name: playlist_name
        description: "Name of the playlist"
      - name: track_id
        description: "Unique ID for the track"
        tests: [not_null]
      - name: track_name
        description: "Name of the track"
      - name: genre_id
        description: "ID of the genre"
        tests: [not_null]
      - name: genre_name
        description: "Name of the genre"
      - name: album_id
        description: "ID of the album"
        tests: [not_null]
      - name: album_title
        description: "Title of the album"
      - name: artist_id
        description: "ID of the artist"
        tests: [not_null]
      - name: artist_name
        description: "Name of the artist"
      - name: milliseconds
        description: "Track duration in milliseconds"
      - name: unitprice
        description: "Price per track"
